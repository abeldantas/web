<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            font-size: 16px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: #111;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-top: 3rem;
            margin-bottom: 1rem;
            color: #111;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            color: #111;
        }

        p {
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        strong {
            font-weight: 600;
        }

        em {
            font-style: italic;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            margin-bottom: 0.5rem;
        }

        hr {
            border: 0;
            border-top: 1px solid #e5e7eb;
            margin: 2rem 0;
        }

        section {
            margin-bottom: 3rem;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .profile-photo {
            float: left;
            width: 220px;
            margin: 0 2rem 1rem 0;
        }

        @media (max-width: 640px) {
            body {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .profile-photo {
                float: none;
                width: 70%;
                display: block;
                margin: 1.5rem auto;
            }
        }
    </style>

</head>
<body>
    {{ block "main" . }}{{ end }}
</body>
</html>
